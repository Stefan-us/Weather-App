<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Advanced Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="location">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="search">
                </button>
            </form>
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="loading">
                <p>Loading</p>
            </div>
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="country flag">
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon alt="weather icon">
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind" width="32" height="32">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity" width="32" height="32">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="clouds" width="32" height="32">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
                <div class="hourly-forecast-container">
                    <h3>Hourly Forecast</h3>
                    <div class="hourly-forecast-slider">
                        <!-- Hourly forecast items will be added here dynamically -->
                    </div>
                </div>
                <button class="btn" id="advancedInfoBtn">Show Advanced Info</button>
                <div id="advancedInfoContainer" style="display: none;">
                    <h3>Advanced Weather Information</h3>
                    <p>Pollen Level: <span id="pollenLevel"></span></p>
                    <p>Dust Level: <span id="dustLevel"></span></p>
                    <p>Pollution Level: <span id="pollutionLevel"></span></p>
                    <p>Real Feel Temperature: <span id="realFeelTemp"></span></p>
                </div>
                <button class="btn" id="sunInfoBtn">Show Sun Info</button>
                <div id="sunInfoContainer" style="display: none;">
                    <p>Sunrise: <span id="sunriseTime"></span></p>
                    <p>Sunset: <span id="sunsetTime"></span></p>
                </div>
            </div>
        </div>
    </div>
    <button id="themeSwitcher" class="btn theme-switcher">Toggle Dark/Light Mode</button>
    <script src="script.js"></script>
</body>
</html>
